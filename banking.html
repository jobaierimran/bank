<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-12">
        Let's Get Some
        <span class="font-semibold text-purple-600">Moooooney!!!</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and Transaction -->

      <section class="mt-8">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit
              <h2 class="text-3xl">$<span id="deposit-total"</span>00</h2>
            </h3>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw
              <h2 class="text-3xl">$<span id="withdraw-total"</span>00</h2>
            </h3>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance
              <h2 class="text-3xl">$<span id="balance-total">1000</span></h2>
            </h3>
          </div>
          
        </div>
      </section>

      <!-- Deposit and withdraw -->

      <section>
        <div class="grid grid-cols-2 gap-4">
        <div class="bg-red-100 mt-8 p-8 rounded">
          <h3 class="text-2xl">Please Deposit</h3>
          <div action="">
            <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount you want to deposit" name="" id="" />
            <button id="deposit-button" class="bg-yellow-600	px-4 py-2 rounded text-white font-medium">Submit</button>
          </div>
        </div>
        <div class="bg-purple-100 mt-8 p-8 rounded">
          <h3 class="text-2xl">Please withdraw</h3>
          <div action="">
            <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="$ Amount you want to withdraw" name="" id="" />
            <button id="withdraw-button" class="bg-yellow-600	px-4 py-2 rounded text-white font-medium">Submit</button>
          </div>
        </div>
        </div>
      </section>

    </main>

    <script src="js/banking.js"></script>
  </body>
</html>
