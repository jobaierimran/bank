<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16 font-semibold">
        স্বাগতম!
        <span class="font-semibold text-purple-400">বাপের হোটেলে খাই দাই ব্যাংক!!!</span>
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div action="">
          <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="your email" name="" id="" />
          <input id="user-password" class="border block border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="your password" name="" id="" />
          <button id="login-button" class="bg-yellow-600	px-4 py-2 rounded text-white font-medium">Submit</button>
        </div>
      </section>
    </main>
    <script src="js/login.js"></script>
  </body>
</html>
